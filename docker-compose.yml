services:
  pdf-extractor:
    container_name: pdf-extractor
    build: 
      context: .
      dockerfile: Dockerfile
    image: pdf-extractor:dev
    ports:
      - "8000:8080"
    restart: unless-stopped
    command: >
      uvicorn app.api.routes:app
      --host 0.0.0.0
      --port 8080
      --workers 4